<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c123228cd1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dark-bg"></div>
    <div class="sidebar">
        <i class="fa-solid fa-xmark" onclick="closeNav()"></i>
        <div class="logo mt-5">
            <img src="568.png" alt="">
        </div>
        <ul class="nav_list">
            <li>
                <a href="">
                    <i class="fa-solid fa-house"></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-user-large"></i>
                    <span class="link_name">Faculty</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span class="link_name">Courses</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-images"></i>
                    <span class="link_name">Gallery</span>
                </a>
            </li>
        </ul>
        <div class="social ms-3 me-3">
            <ul>
                <li>
                    <!-- <a class="social-tag" href="https://www.youtube.com/channel/UCGCB1M7_8or7SO8jBSA9n6w/featured"><i
                    class="fab  fa-youtube"></i></a> -->
                    <a href="" class="facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="" class="instagram"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="" class="youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- NAVBAR -->
    <div class="nave">
        <label for="" class="nave-head">
            <img src="icon.png" alt="" class="img-head">
        </label>

        <!-- <i class="fa-solid fa-book"></i> -->
        <div class="sidenav_button " style="float: right;">
            <i class="fa-solid fa-book-open"></i>
        </div>
        <!-- <label for="" id="icon">
            <i class="fas fa-bars"></i>
        </label> -->
        <img src="icon(2).png" alt="" id="icon_img">
    </div>
    <div class="carouse" onmouseover="stopShow()" onmouseleave="runShow()">
        <div class="carouse_item active">
            <img class="img-1" src="our top performers in.png" alt="">
            <img src="our top performers in(1).png" class="img-1sm" alt="">
        </div>
        <div class="carouse_item">
            <img class="img-2" src="TUT.png" alt="">
            <img src="TUT(1).png" alt="" class="img-2sm">
        </div>
        <div class="carouse_item">
            <img class="img-3" src="on.png" alt="">
            <img src="on(1).png" alt="" class="img-3sm">
        </div>
        <div class="carouse_actions">
            <button id="carouse_button_prev" aria-label="Previous Slide">
                < </button>
                    <button id="carouse_button_next" aria-label="Next Slide">
                        > </button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
